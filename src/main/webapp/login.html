<html>
<head>
<title>
Login page
</title>
</head>
<body>
<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;color:#00FF00;>
Simple Login Page
</h1>
<form name="login" id="login">
Username<input type="text" name="userid" id="userid"/>
Password<input type="password" name="pswrd" id="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login" id="login"/>
<input type="reset" value="Cancel" name="reset"/>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "dinesh" && form.pswrd.value == "sharma")
  {
	 location.href='success.html';
    //window.open('target.html')/*opens the target page while Id & password matches*/
  }
 else
 {
	 location.href='failure.html';
  }
}
</script>
</body>
</html>
